<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan - SMP Negeri 17 Tanjung Jabung Barat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="Logo Sekolah" id="logo">
            <h2>Pengumuman Kelulusan</h2>
            <h1>SMP Negeri 17 Tanjung Jabung Barat</h1>
        </header>

        <main>
            <form id="formKelulusan">
                <label for="nisn">Masukkan Nomor Ujian:</label>
                <input type="text" id="nisn" name="nisn" required>
                <button type="submit">Cek Kelulusan</button>
            </form>
            <div id="hasilKelulusan"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
